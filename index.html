<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios de Scratch</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 40px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .ejercicio {
      margin-bottom: 50px;
    }

    .botones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .botones button {
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
      flex: 1 1 200px;
      max-width: 300px;
    }

    /* Estilo para el botón "Abrir en Scratch" */
    .abrir-scratch {
      background-color: #4C97FF; /* Azul Scratch */
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }

    .abrir-scratch:hover {
      background-color: #9966FF; /* Violeta Scratch */
    }

    hr {
      margin: 50px auto;
      width: 80%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- ✅ EJERCICIO 2 -->
  <div class="ejercicio">
    <h1>Ejercicio 2 (16-09-2025)— Haz clic para abrir o descargar</h1>
    <div class="botones">
      <button class="abrir-scratch" onclick="window.open('https://scratch.mit.edu/projects/1214446218/editor', '_blank')">Abrir en Scratch</button>
      <button onclick="window.location.href='https://scratch.mit.edu/projects/831634280/download'">Descargar</button>
    </div>
  </div>

  <hr>

  <!-- ✅ EJERCICIO 1 -->
  <div class="ejercicio">
    <h1>Ejercicio 1 (09-09-2025) — Haz clic para abrir o descargar</h1>
    <div class="botones">
      <button class="abrir-scratch" onclick="window.open('https://scratch.mit.edu/projects/1214427359', '_blank')">Abrir en Scratch</button>
      <button onclick="window.location.href='https://drive.google.com/uc?export=download&id=1gz-XZOIFBywxsWbQuhHCykCU25YG4lwm'">Descargar</button>
    </div>
  </div>

  <hr>

</body>
</html>
